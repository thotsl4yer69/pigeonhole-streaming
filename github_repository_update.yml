        mkdir -p ADDONS_REPO
        mkdir -p DEPLOYMENT  
        mkdir -p DOCUMENTATION
        mkdir -p LEGACY_ADB
        mkdir -p VALIDATION
        mkdir -p CONFIG
        
    - name: Deploy HTTP Management Tools
